<html>

<head>
  <title>Battleship</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <h1>BATTLESHIP</h1>
  <h3>Welcome!</h3>
  <form id="tagForm" action="/leaderboard">
    <p>please enter your 3 letter tag:</p>
    <input type="text" name="tag"><br>
    <input type="submit" value="Submit">
  </form>
  <div id="app">
    <div id="grids">
      <div id="table1" class="tableLeft">
        <table id="myTable1">
          <thead>
            <tr>
              <th colspan="11">My Guesses</th>
            </tr>
          </thead>
          <tr>
              <td style="background-color:#0086c3;color: white"></td>
              <td style="background-color:#0086c3;color: white" v-for="(data, index) in myGuess">
                  {{index + 1}}
              </td>
          </tr>
          <tr v-for="(row, rowIndex) in myGuess">
              <td style="background-color:#0086c3;color: white">
                  {{String.fromCharCode(rowIndex + 65)}}
              </td>
              <td  v-on:click="changeResult(rowIndex, colIndex)" v-bind:class="styleFor(myGuess[rowIndex][colIndex])" v-for="(col, colIndex) in row">  
               
              </td>
          </tr>
        </table>
      </div>
      <div id="table2" class="tableRight">
          <table id="myTable2">
            <thead>
              <tr>
                <th colspan="11">My Ships</th>
              </tr>
            </thead>
            <tr>
                <td style="background-color:#0086c3;color: white"></td>
                <td style="background-color:#0086c3;color: white" v-for="(data, index) in myShips">
                    {{index + 1}}
                </td>
            </tr>
            <tr v-for="(row, rowIndex) in myShips">
                <td style="background-color:#0086c3;color: white">
                    {{String.fromCharCode(rowIndex + 65)}}
                </td>
                <td v-bind:class="styleFor(otherGuess[rowIndex][colIndex])" v-for="(col, colIndex) in row">
                    {{col}}
                </td>
            </tr>
          </table>
      </div>
    </div>
    <div id="key">
        <div id="table3" class="tableLeft">
            <table id="myTable3">
              <thead>
                <tr>
                  <th colspan="2">Ships</th>
                </tr>
              </thead>
              <tr>
                <td style="background-color:#0086c3;color: white">Carrier</td>
                <td>5</td>
              </tr>
              <tr>
                <td style="background-color:#0086c3;color: white">Battleship</td>
                <td>4</td>
              </tr>
              <tr>
                <td style="background-color:#0086c3;color: white">Cruiser</td>
                <td>3A</td>
              </tr>
              <tr>
                <td style="background-color:#0086c3;color: white">Submarine</td>
                <td>3B</td>
              </tr>
              <tr>
                <td style="background-color:#0086c3;color: white">Destroyer</td>
                <td>2</td>
              </tr>
            </table>
        </div>
        <div id="table4" class="tableRight">
            <table id="myTable4">
              <thead>
                <tr>
                  <th colspan="2">Key</th>
                </tr>
              </thead>
              <tr>
                <td style="background-color:#0086c3;color: white">Hit</td>
                <td class="hit"></td>
              </tr>
              <tr>
                <td style="background-color:#0086c3;color: white">Sunk</td>
                <td class="sunk"></td>
              </tr>
              <tr>
                <td style="background-color:#0086c3;color: white">Miss</td>
                <td class="miss"></td>
              </tr>
              <tr>
                <td style="background-color:#0086c3;color: white">Open Water</td>
                <td class="water"></td>
              </tr>
            </table>
        </div>
        <div id="table5">
          <table id="myTable5">
            <thead>
              <tr>
                <th>Option Buttons</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <button id = "forfeit" class="optionbtn" v-on:click="forfeit()">Forfeit</button>
                </td>
              </tr>
              <tr>
                  <td>
                    <button  id = "random" class="optionbtn" v-on:click="randomPlacement()">Place Ships</button> 
                  </td>
              </tr>
              <tr>
                <td>
                  <button id = "ready" class="optionbtn">Ready to play!</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div> <!--END APP-->
</body>
    <script src="javascripts/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="javascripts/vue.js" type="text/javascript"></script>
    <script src="javascripts/client.js" type="text/javascript"></script>
</html>
